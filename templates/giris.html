{% extends 'base.html' %}

{% block title %}Codeify - Giriş{% endblock %}

{% block icerik %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="card shadow-lg border-0 login-card">
        <div class="card-body p-5">
          <h3 class="text-center mb-4 fade-in">Giriş Yap</h3>
          <form method="POST" action="{% url 'login_request' %}" class="fade-in-delay">
            {% csrf_token %}
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3 input-group">
              <label class="form-label" for="loginName"></label>
              <input type="text" id="loginName" name="username" class="form-control form-control-lg" placeholder="Kullanıcı adınızı giriniz" required />
            </div>
            <div class="mb-3 input-group">
              <label class="form-label" for="loginPassword"></label>
              <input type="password" id="loginPassword" name="password" class="form-control form-control-lg" placeholder="Şifrenizi giriniz" required />
            </div>
            <div class="d-flex button-group">
              <button type="submit" class="btn btn-primary btn-lg flex-grow-1 h-100 me-2">Giriş Yap</button>
              <a href="{% url "kayit" %}" class="btn btn-success btn-lg h-100" style="width: 150px;">Kayıt Ol</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .login-card {
    transition: all 0.3s ease;
  }
  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }
  .fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  .fade-in-delay {
    opacity: 0;
    animation: fadeIn 1s 0.5s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .input-group input {
    transition: all 0.3s ease;
  }
  .input-group input:focus {
    transform: scale(1.02);
  }
  .button-group button, .button-group a {
    transition: all 0.3s ease;
  }
  .button-group button:hover, .button-group a:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
</style>
{% endblock %}
